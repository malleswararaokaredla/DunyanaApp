<section class="accounts">
    <div class="text_container">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-5">

                    <form [formGroup]="payForm" (ngSubmit)="onFormSubmit()">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="col-sm-12">Pay Order</h4>
                                <div class="profile">
                                    <div class="address">
                                        <a class="backBtn" data-slide="prev" href="javascript:void(0);"
                                            (click)="goBack()"><i class="icomoon icon-arrows"></i></a>
                                        <div class="order-details">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="dun"></div>
                                                </div>
                                                <div class="col-sm-6 text-right">
                                                    <p>Pay {{ orderAmount }} {{currencytype}}</p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <p><input type="checkbox" id="dwb" value="wallet"
                                                            formControlName="walletPayMode"
                                                            (change)="handleChange($event)"><label for="dwb">Dunyana
                                                            Wallet Balance</label> </p>
                                                </div>

                                                <div class="col-sm-4 text-right">
                                                    <p [routerLink]="['/customer/wallethistory']">{{ walletamount}} {{currencytype}}
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <p><input type="checkbox" id="sc" value="card"
                                                            formControlName="cardPayMode"
                                                            (change)="handleChange($event)"><label for="sc">Select a
                                                            card to pay</label></p>
                                                </div>

                                                <div class="col-sm-4 text-right">
                                                    <p>{{ cardAmount }} {{currencytype}}</p>
                                                </div>
                                            </div>
                                            <div class="form-group text-center mt-4">
                                                <button id="pay-order-button" type="button" class="line_btn sblue "
                                                    (click)="submitFrm()">Continue </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-5">
                    <app-customer-card-detials *ngIf="showCardContent"></app-customer-card-detials>

                </div>
            </div>
        </div>
    </div>
    <div class="loading-indicator mid" style="display: none;" id="ProgressSpinnerDlg">
        <p-progressSpinner></p-progressSpinner>
    </div>
</section>
