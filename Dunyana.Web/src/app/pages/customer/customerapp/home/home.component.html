<p-toast></p-toast>
<main>
    <section class="home_banner">
        <div *ngIf="translate.store.currentLang =='en'">
            <ngu-carousel #headerCarousel [inputs]="carouselConfig" [dataSource]="adminpromotionsenglist">
                <div *nguCarouselDef="let item;" class="item">
                    <div *ngIf="item.englishImage!=''">
                        <div class="item" [ngStyle]="{'background-image':'url('+item.englishImage+')'}"
                            (click)="Navigatetoadminpromotionalurl(item)">
                            <div class="text_container">
                                <div class="container">

                                    <div class="row">
                                        <div class="col-sm-12 col-xl-12 p-o">
                                            <!-- <h1>{{ 'allyourfavourite' | translate }}<br />
                                                {{ 'brandsinoneplace' | translate }}
                                                <br /><strong>{{ 'shoptheworld'  | translate }}</strong></h1> -->

                                            <!-- <p><a href="javascript:void(0)" (click)="shopbycategory()"
                                                    class="line_btn blue">{{ 'Explorecategories' | translate }}</a></p>

                                            <p><a href="javascript:void(0)" (click)="shopbycategory()"
                                                    class="line_btn blue">{{ 'Explorecategories' | translate }}</a></p> -->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <button NguCarouselNext class="rightRs"> <i class="fa fa-angle-right"></i> </button>
                <button NguCarouselPrev class="leftRs"> <i class="fa fa-angle-left"></i> </button>
                <ul class="myPoint" NguCarouselPoint>
                    <li *ngFor="let j of headerCarousel.pointNumbers; let j = index"
                        [class.active]="j==headerCarousel.activePoint" (click)="headerCarousel.moveTo(j)"></li>
                </ul>
            </ngu-carousel>
        </div>
        <div *ngIf="translate.store.currentLang =='ar'">
            <ngu-carousel #headerCarousel [inputs]="carouselConfig" [dataSource]="adminpromotionsarbclist">
                <div *nguCarouselDef="let item;" class="item">
                    <div *ngIf="item.arabicImage!=''">
                        <div class="item" [ngStyle]="{'background-image':'url('+item.arabicImage+')'}"
                            (click)="Navigatetoadminpromotionalurl(item)">
                            <div class="text_container">
                                <div class="container">

                                    <div class="row">
                                        <div class="col-sm-12 col-xl-12 p-o">
                                            <!-- <h1>{{ 'allyourfavourite' | translate }}<br />
                                                {{ 'brandsinoneplace' | translate }}
                                                <br /><strong>{{ 'shoptheworld'  | translate }}</strong></h1> -->

                                            <!-- <p><a href="javascript:void(0)" (click)="shopbycategory()"
                                                    class="line_btn blue">{{ 'Explorecategories' | translate }}</a></p>

                                            <p><a href="javascript:void(0)" (click)="shopbycategory()"
                                                    class="line_btn blue">{{ 'Explorecategories' | translate }}</a></p> -->

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button NguCarouselNext class="rightRs"> <i class="fa fa-angle-right"></i> </button>
                <button NguCarouselPrev class="leftRs"> <i class="fa fa-angle-left"></i> </button>
                <ul class="myPoint" NguCarouselPoint>
                    <li *ngFor="let j of headerCarousel.pointNumbers; let j = index"
                        [class.active]="j==headerCarousel.activePoint" (click)="headerCarousel.moveTo(j)"></li>
                </ul>
            </ngu-carousel>
        </div>

    </section>
    <section class="qkLinks">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="ql">

                        <li class=" it">
                            <a [routerLink]="['/customer/deals-promotions']"></a>
                            <h2>{{ 'Deals' | translate }} <br />{{ '&promotions' | translate }} </h2>
                            <i class="icomoon icon-offer"></i>

                        </li>
                        <li class=" it">
                            <a [routerLink]="['/customer/track-your-package']"></a>
                            <h2>{{ 'Track' | translate }} <br />{{ 'yourpackage' | translate }} </h2>
                            <i class="icomoon icon-tracking"></i>

                        </li>
                        <li class="it">
                            <a [routerLink]="['/customer/customer-service']"></a>
                            <h2>{{ 'Customer' | translate }} <br />{{ 'Service' | translate }}</h2>
                            <i class="icomoon icon-cust_serv"></i>

                        </li>
                        <li class="it">
                            <a [routerLink]="['/customer/payment-methods']"></a>
                            <h2>{{'Payment' | translate }}<br />{{ 'methods' | translate }}</h2>
                            <i class="icomoon icon-payment"></i>

                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </section>
    <section class="offerbadge">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">

                    <div *ngIf="translate.store.currentLang =='en'">
                        <ngu-carousel #headerCarousel [inputs]="carouselConfig" [dataSource]="engbannerslist">
                            <div *nguCarouselDef="let item;" class="item">
                                <div class="ob" (click)="Navigatetomerchanturl(item)" *ngIf="item.bannerURL!=''">
                                    <img alt="Thumbnail [100%x225]" class="card-img-top" src="{{item.englishImage}}">
                                </div>
                                <div class="ob" *ngIf="item.bannerURL==''">
                                    <img alt="Thumbnail [100%x225]" class="card-img-top1" src="{{item.englishImage}}">
                                </div>
                            </div>
                        </ngu-carousel>
                    </div>

                    <div *ngIf="translate.store.currentLang =='ar'">
                        <ngu-carousel #headerCarousel [inputs]="carouselConfig" [dataSource]="arbbannerlist">
                            <div *nguCarouselDef="let item;" class="item">
                                <div class="ob" (click)="Navigatetomerchanturl(item)" *ngIf="item.bannerURL!=''">
                                    <img alt="Thumbnail [100%x225]" class="card-img-top" src="{{item.arabicImage}}">
                                </div>
                                <div class="ob" *ngIf="item.bannerURL==''">
                                    <img alt="Thumbnail [100%x225]" class="card-img-top1" src="{{item.arabicImage}}">
                                </div>
                            </div>
                        </ngu-carousel>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <app-categoriesslider [childMessage]="parentMessage" *ngIf="countryfind"></app-categoriesslider>
</main>

<div class="loading-indicator mid" *ngIf="homeProgressSpinnerDlg">
    <p-progressSpinner></p-progressSpinner>
</div>
<div class="overlay" *ngIf="homeProgressSpinnerDlg"></div>
